name: Vespa Documentation Search Feed
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Generate
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6
      run: |
        bundle install
        bundle exec jekyll build --plugins search-feed/_plugins

    - name: Feed
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
      run: |
        search-feed/feed_to_vespa.py
