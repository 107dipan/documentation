name: Vespa Documentation Search Feed
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6

    - name: Build site
      run: |
        bundle install
        bundle exec jekyll build --plugins search-feed/_plugins

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: Feed site
      run: |
        pip3 install PyYAML
        search-feed/feed_to_vespa.py
