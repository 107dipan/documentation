<!DOCTYPE html>
<!-- Copyright 2017 Yahoo Holdings. Licensed under the terms of the Apache 2.0 license. See LICENSE in the project root. -->
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{{ page.title | escape }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{site.github.url}}/css/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
    .btn-primary {
        background-color: #88d;
        border-color: #88d;
    }

    .btn-primary:hover {
        background-color: #6060e0;
        border-color: #6060e0;
    }

    .btn-link {
        color: #88d;
    }

    .btn-link:hover {
        color: #eeeeee;
        text-decoration: none;
    }
    </style>
</head>
<body>

<!-- Header -->
<div class="menupartial">
<div class="row" style="background-color:#4040b0; color:#88d;">
<div class="col-md-6 col-md-offset-1" style="display: inline-block;vertical-align: middle; float: none;">
<h1><a href="http://docs.vespa.ai" style="color:#aaf; text-decoration:none;">Vespa</a></h1>
<p class="lead">The open big data serving engine</p>
</div>
<div class="col-md-4" style="display: inline-block;vertical-align: middle; float: none;">
<form class="form-inline" action="{{ site.github.url }}/search.html" method="get" id="search-form">
    <input class="form-control" placeholder="Search documentation" type="text" id="search" name="q" />
    <input class="btn btn-primary" type="submit" id="submit" value="Search" />
    <a href="{{site.github.repository_url}}/blob/master/{{page.path}}" class="btn btn-link"><i class="fa fa-github"></i>Edit page</a>
</form>
</div>
</div>


<!-- Content -->
<div class="container">
<div class="row">
<div class="col-md-12">

<h1>{{ page.title | escape }}</h1>

{{ content }}

</div>
</div>
</div>

</body>
</html>
