<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{{ page.title | escape }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{site.github.url}}/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/docs.css">    
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

<!-- Fixed navbar -->
{% include nav.html %}

<div class="container-fluid">
    <div class="row">

        {% include sidebar.html %}

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1>
                {{ page.title | escape }}
                <div class="pull-right"><a href="{{site.github.repository_url}}/blob/master/{{page.path}}" class="btn btn-link"><i class="fa fa-github"></i> edit page</a></div>
            </h1>

            {{ content }}

        </div>

    </div>
</div>

</body>
</html>
